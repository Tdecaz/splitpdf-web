<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Split & Merge PDFs</title>
</head>
<body>
    <h1>PDF Tools</h1>

    <h2>Merge PDFs</h2>
    <form action="/merge" method="POST" enctype="multipart/form-data">
        <input type="file" name="files" multiple required>
        <button type="submit">Merge</button>
    </form>

    <h2>Split PDF</h2>
    <form action="/split" method="POST" enctype="multipart/form-data" id="splitForm">
        <input type="file" name="file" required>
        <div id="ranges">
            <div>
                From page <input type="number" name="from_page[]" min="1" required>
                to <input type="number" name="to_page[]" min="1" required>
            </div>
        </div>
        <button type="button" onclick="addRange()">+ Add Range</button><br>
        <label>
            <input type="checkbox" name="merge_ranges" value="1"> Merge all ranges in one PDF file.
        </label><br>
        <button type="submit">Split</button>
    </form>
    <script>
    function addRange() {
        var div = document.createElement('div');
        div.innerHTML = 'From page <input type="number" name="from_page[]" min="1" required> to <input type="number" name="to_page[]" min="1" required>';
        document.getElementById('ranges').appendChild(div);
    }
    </script>
</body>
</html>
